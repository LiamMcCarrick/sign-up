<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-img">
        <img class="bg" src="./images/image.jpg" alt="">
        <div class="logo-container">
            <img class="logo" src="./images/logo.png" alt="">
            <h1>Njord</h1>
        </div>
    </div>
    <div class="txt-container">
        <div class="service-info">
            <p>This is not a real online service. You know you need something like this in your life to realize your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div class="sign-up-form">
            <form action="" method="post">
                <div id="section">
                    <h1>Lets Do This</h1>
                    <div class="section-container">
                        <div class="col">
                            <div class="form-row">
                                <label for='first-name'>First Name</label>
                                <input id='first-name' name='first-name' type='text' required/>
                            </div>
                            <div class="form-row">
                                <label for='email'>Email</label>
                                <input id='email' name='email' type='email' required/>
                            </div>
                            <div class="form-row">
                                <label for="pwd">Password</label>
                                <input type="password" name="pwd" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-row">
                                <label for='last-name'>Last Name</label>
                                <input id='last-name' name='last-name' type='text' required/>
                            </div>
        
                            <div class='form-row'>
                                <label for="phone">Phone</label>
                                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            </div>
        
                            <div class="form-row">
                                <label for="con-pwd">Confirm Password</label>
                                <input type="password" name="con-pwd" id="con-pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="btn">Create Account</button>
                    <p>Already have an account? <a href="">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
